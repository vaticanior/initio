            flex: 0.7;

            text-align: center;
        }

        .right-section img {
            width: 100%;
            height: auto;
            display: none;
          
        }

        .right-section img.active {

        }

        .carousel-text {
            margin-top: 10px;
            font-size: 16px;
        }

        .login-box {
            background-color: #A99F78;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin: 2px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2px;
            margin-top: 10px;
            justify-content: center;
        }

        .footer {
            background-color: #A99F78;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #A99F78;
            color: #FFFFFF;
        }

        .carousel-button {
            margin-top: 10px;
            width: auto;
        }

        @media screen and (min-width: 768px) {
            .login-section {
                flex-direction: row;
            }

            .left-section {
                flex: 0.3;
                margin-right: 20px;
            }

            .right-section {
                flex: 0.7;
                position: relative;
            }
        }
    </style>
</head>
